<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Wave</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="waves">
            <img src="/img/cloud.jpg" alt="water wave">
            <h1 id="text" contenteditable="">Water Wave</h1>
            <img src="/img/unin_island.png" alt="" class="island">
            <div class="wave" data-img="wave1"></div>
            <div class="wave" data-img="wave2"></div>
            <div class="wave" data-img="wave3"></div>
            <div class="wave" data-img="wave4"></div>
        </div>
    </section>
    <div class="img-source">
        <span aria-label="이미지출처">?</span>
        <div class="view">
            <div class="view-list">
                <a href="https://www.freepik.com/free-vector/set-paradise-island_26213415.htm" target="_blank" title="새창열림">Image by brgfx</a> on Freepik
            </div>
            <div class="view-list">
                <a href="https://www.freepik.com/free-photo/cloudy-landscape-cumulus-haze-scenic_1101798.htm#page=2&query=cloud&position=5&from_view=search&track=sph" target="_blank" title="새창열림">Image by jannoon028</a> on Freepik
            </div>
        </div>
    </div>
    <script>
        const text = document.getElementById('text');
        let shadow = '';
        for(var i=0; i < 30; i++){
            shadow += (shadow? ',': '') + i*1+'px ' + i*1+'px 0 #ffe8a0';
        }
        text.style.textShadow = shadow;
    </script>
</body>
</html>
